<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\estilos.css" />

    <title>FN Consultores</title>
  </head>

  <body class="cuerpoAgenda">
    <header>
      <nav class="menu">
        <div class="logo">
          <img src="imagenes\logo1.jpg" alt="logo" width="15%" />
        </div>
        <div class="lista lista1"><a href="index.html">Inicio</a></div>
        <div class="lista lista2"><a href="nosotros.html">Nosotros</a></div>
        <div class="lista lista3"><a href="propuesta.html">Propuesta</a></div>
        <div class="lista lista4"><a href="contacto.html">Contacto</a></div>
        <div class="lista lista5"><a href="agenda.html">Agenda</a></div>
      </nav>
    </header>

    <main>
      <h1 id="titulo">Agendá tu cita con nosotros!</h1>
      <div class="contenidoAgenda">
        <td class="dia">
          <label for="día">Día:</label>
          <input type="fecha" name="fecha" />
        </td>

        <td class="horario">
          <label for="Horario">Horario: </label>
          <select name="Horario" id="Horario">
            <option value="Seleccionar">Seleccionar</option>
            <option value="10:00 am">10:00 am</option>
            <option value="11:00 am">11:00 am</option>
            <option value="13:00 pm">13:00 pm</option>
          </select>
        </td>

        <td class="servicio">
          <label for="Servicio">Servicio: </label>
          <select name="Servicio" id="Servicio">
            <option value="Seleccionar">Seleccionar</option>
            <option value="Taller">Taller</option>
            <option value="Coaching individual">Coaching individual</option>
            <option value="Coaching grupal">Coaching grupal</option>
          </select>
        </td>
      </div>
    </main>

    <footer>
      <h3>
        FN Consultores - CABA, Argentina - Nuestras Redes
        <img src="imagenes\redes.png" alt="Nuestras Redes" />
      </h3>
    </footer>
  </body>
</html>
